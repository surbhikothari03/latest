name: Secure Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Static Analysis with Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'p/ci'

      - name: Build Docker image
        run: docker build -t my-microservice:${{ github.sha }} .

      - name: Scan Docker image using Trivy
        uses: aquasecurity/trivy-action@v0.28.0
        with:
          image-ref: my-microservice:${{ github.sha }}
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image on success
        run: docker push my-microservice:${{ github.sha }}
